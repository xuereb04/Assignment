<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="Css.css">
</head>
<body>
  <body id="body">
    <div class="topnav">
        <a href="Home.html">Home</a> |
        <a href="AboutUs.html">About Us</a> |
        <a href="ContactUs.html">Contact Us</a> |
        <a href="Games.html">Games</a> |
        <a href="carousel.html">Carousel</a> |
        <a href="SignIn.html">Sign In / Register</a>
    </div>

<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">

      <div class="item active">
        <img src="./images/casino.jpg" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
          <h3>Casino</h3>
        </div>
      </div>

      <div class="item">
        <img src="./images/roulette.png" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>Roulette</h3>
        </div>
      </div>
    
      <div class="item">
        <img src="./images/Slot.jpg.png" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>Slot Machines</h3>
        </div>
      </div>
  
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
